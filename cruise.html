<!DOCTYPE html>
<html>

<head>
    <title>Cruise Selection</title>
</head>

<body>

    <h2 style="color: darkblue;">Shivaram Reddy Palla goes on a cruise</h2>

    <div class="form-group">
        <form>
            <div>
                <label for="cabin">Shares Cabin</label>
                <input type="checkbox" id="cabin" value="True"><br>

                <label for="breakfast">Breakfast</label>
                <input type="checkbox" id="breakfast" value="True"><br>

                <label for="pool">Pool Pass</label>
                <input type="checkbox" id="pool" value="False"><br><br>

                <input type="button" onclick="selectCruise()" value="Select a cruise"><br>
            </div>
        </form>
    </div>

    <p id="cruiseResult"></p><br>

        <div class="form-group">
            <form>
                <div>
                    <label for="days">Enter the number of days</label>
                    <input type="text" id="days" value="7"><br><br>
             
                    <label for="price">Enter price</label>
                    <input type="text" id="price"><br><br>

                    <input type="button" onclick="updateCruise()" value="Update the Cruise"><br>
                </div>
            </form>
        </div>

        <p id="updatecruise"></p>
    </div>
    <script>
        let my_cruise = {};

        function selectCruise() {

            my_cruise = {};
            let cabinCb = document.getElementById("cabin");
            let breakfastCb = document.getElementById("breakfast");
            let poolCb = document.getElementById("pool");

            my_cruise.Shares_Cabin = cabinCb.checked;
            my_cruise.Breakfast = breakfastCb.checked;
            my_cruise.Pool_Pass = poolCb.checked;

            let cruiseResultElement = document.getElementById("cruiseResult");
            cruiseResultElement.innerHTML = "Selected Cruise Details: " + JSON.stringify(my_cruise);
        }
        function updateCruise() {
            let days = document.getElementById("days").value;
            let price = document.getElementById("price").value;

            my_cruise.Days = days;
            my_cruise.Price = price;

            let cruiseResultElement = document.getElementById("updatecruise");
            cruiseResultElement.innerHTML = "Updated Cruise Details: " + JSON.stringify(my_cruise);
        }

    </script>

</body>

</html>
