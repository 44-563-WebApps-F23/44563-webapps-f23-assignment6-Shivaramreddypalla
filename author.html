<!DOCTYPE html>
<html>

<head>
    <title>
        Author Information
    </title>
</head>

<body>
    <h2>Author entry Shivaram Reddy Palla</h2>

    <form>
        <div>
            <label for="secretAuthor">The hidden author name </label>
            <input type="password" id="secretAuthor" name="secretAuthor" value="Dickens"> <br>
        </div><br>
        <div>
            <label for="guessAuthor">Guess the author </label>
            <input type="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
        </div><br>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form><br>

    <p id="result"></p>

    <div class="city">

        <img id="cityImage" src="paris.jpg" alt="Paris City" width="100px" height="100px" onclick="selectImage()"/>

    </div>


    <script>
        let good = 0;
        let oops = 0;

        function checkAuthor() {
            console.log("Getting form values")
            author = document.getElementById("secretAuthor").value
            guessAuthor = document.getElementById("guessAuthor").value
            out = document.getElementById("result")

            if (author == guessAuthor) {
                good = good + 1
                alert("You got it right")
            }
            else {
                oops = oops + 1
                alert("Sorry")
            }

            updateResults();
        }

        function updateResults() {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Results: Good: ${good}, Oops: ${oops}`;
        }


        let useImage = 1;
        function selectImage() {
            var imageElement = document.getElementById('cityImage');
            switch (useImage) {
                case 1:
                    imageElement.src = 'london.jpg';
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = 'sydney.jpg';
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = 'paris.jpg';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }

    </script>
</body>

</html>
